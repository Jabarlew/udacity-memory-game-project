<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/normalize">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>

    <title>Memory Game</title>
</head>
<body>
  <header>
    <h1 class="game-name"><i class="fas fa-star"></i> Memory Game <i class="fas fa-star"></i></h1>
  </header>
  <main>
    <div class="flex-container">
      <h1 class="score-moves-counter">20 Moves</h1>
      <div class="reset">RESET</div>
    </div>
    <div class="board">
      <div type="rocket" class="item"><i class="fas fa-rocket"></i></div>
      <div type="rocket" class="item"><i class="fas fa-rocket"></i></div>
      <div type="ambulance" class="item"><i class="fas fa-ambulance"></i></div>
      <div type="ambulance" class="item"><i class="fas fa-ambulance"></i></div>
      <div type="car" class="item"><i class="fas fa-car"></i></div>
      <div type="car" class="item"><i class="fas fa-car"></i></div>
      <div type="motorcycle" class="item"><i class="fas fa-motorcycle"></i></div>
      <div type="motorcycle" class="item"><i class="fas fa-motorcycle"></i></div>
      <div type="train" class="item"><i class="fas fa-train"></i></div>
      <div type="train" class="item"><i class="fas fa-train"></i></div>
      <div type="space" class="item"><i class="fas fa-space-shuttle"></i></div>
      <div type="space" class="item"><i class="fas fa-space-shuttle"></i></div>
      <div type="ship" class="item"><i class="fas fa-ship"></i></div>
      <div type="ship" class="item"><i class="fas fa-ship"></i></div>
      <div type="truck" class="item"><i class="fas fa-truck"></i></div>
      <div type="truck" class="item"><i class="fas fa-truck"></i></div>
    </div>
  </main>

</body>
</html>
